<div data-ng-controller="GivingBackController">

        <div class="row" id="top">

            <div class="col-xs-4"></div>
            <div class="col-xs-6">
                <h1>Giving Back</h1>
            </div>
            <div class="col-xs-1"> </div>
        
            <div class="col-xs-3"></div>
            <div class="col-xs-6" style="margin-left:50px;">
                <div class="jump-list" data-ng-repeat="window in windows">
                    <a class="btn btn-primary btn-sm" style="margin-top: 5px;" data-ng-click="goToWindow(window.title)"><b>{{window.altTitle}}</b></a>
                </div>                        
            </div>
            <div class="col-xs-1"> </div>

        </div>

        <div>
            &emsp;
        </div>

        <div class="row">

            <div class="col-xs-1"> </div>

            <div class="col-xs-10">
                <div data-ng-repeat="window in windows">

                    <!-- Used for navigating to portion of webpage -->
                    <a id="{{window.title}}"></a>

                    <div class="backdrop" data-ng-show="!windowStates[$index]">
                        <button style="float:left;" type="button" class="btn btn-default btn-lg" data-ng-click="alterWindow($index)">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button> 
                        <h4 align="center">{{window.title}}</h4>
                    </div>
                    <div class="backdrop" data-ng-show="windowStates[$index]">
                        <button style="float:left;" type="button" class="btn btn-default btn-lg" data-ng-click="alterWindow($index)">
                          <span class="glyphicon glyphicon-minus"></span>
                        </button> 
                        <h4 align="center">{{window.title}}</h4>
                        <div class="para">
                                <p>
                                    {{window.content}}
                                    <div class="window-images" data-ng-init="curIndex = $index" data-ng-repeat="image in windows[$index].images">
                                        <div class="row">
                                            <div class="col-xs-5"></div>
                                            <div class="col-xs-4">
                                                <a data-ng-href="{{image.url}}"><img style="max-width:100%; max-height:100%;" data-ng-src="{{image.src}}" data-ng-mouseover="onImageHover(curIndex, $index)"></a>
                                            </div>    
                                        </div> 
                                    </div>
                                    <ul style="" data-ng-repeat="bulletPoint in windows[$index].bulletPoints">
                                        <li>{{bulletPoint}}</li>
                                    </ul>
                                </p>
                        </div>
                    </div>
                    &emsp;
                </div>            
            </div>    
            <div class="col-xs-1"> </div>
        </div>

        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-4">
                <a href="#" class="btn btn-primary btn-lg">Home</a>
                <a href="" class="btn btn-primary btn-lg" data-ng-click="goToTop()">Top</a>
            </div>
        </div>

</div>

<div class="footer" data-ng-controller="RLDMainController"> 
    <center>
        <h3 style="font-size: 100%; margin-top: 20px;">Copyright (C) {{getCopyrightDate()}} Tyler Raborn</h3>
    </center>
</div>
