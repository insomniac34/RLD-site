<!-- 'Contact Us' modal content -->
        
<div ng-controller="ModalController">
    <div ng-controller="ContactUsController">
        <div class="modal-header">
            <h3 class="modal-title">Contact Us</h3>
        </div>
        <div class="modal-body">
            <input type="text" class="form-control" ng-model="email.name" placeholder="Name" style="margin:0 0 5px 0;" required>
            <input type="text" class="form-control" ng-model="email.address" placeholder="Email" style="margin:0 0 5px 0;" required>
            <input type="text" class="form-control" ng-model="email.subject" placeholder="Subject" style="margin:0 0 5px 0;" required>
            <textarea class="form-control" ng-model="email.body" placeholder="Body" style="margin:0 0 5px 0;" required></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok();$close(result);submit();">Send</button>
            <button class="btn btn-primary" ng-click="reset()">Reset</button>
            <button class="btn btn-primary" ng-click="$close(result)">Cancel</button>
        </div>
    </div>
</div>
